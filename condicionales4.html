<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Condicionales 4 en Javascript</title>
</head>
<body>
	<script>
		var uno = 5;
		var dos;
   switch(uno){
     case 0:
     dos = "CERO";
     break;
     case 1:
     dos = "UNO";
     break;
     case 2:
     dos = "DOS";
     break;
     case 3:
     dos = "TRES";
     break;
     case 4:
     dos = "CUATRO";
     break;
     case 5:
     dos = "CINCO";
     break;
     default:dos="NO ES NINGUNO";

   }
   document.write(dos);
	</script>
</body>
</html>
