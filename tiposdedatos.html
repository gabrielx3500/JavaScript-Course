<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Tipos de datos en Javascript</title>
</head>
<body>
	<script>
		//Los tipos de datos en Javascript se clasifican en:
		/*
		Numericos
		Cadena
		Booleanos
		Simbolos
		Objetos
		*/
		var primero = 263733;
		var cadena = "Esto es una cadena";
		var fecha = new Date();
		var segundo = Symbol();

		//Mostramos datos por pantalla
		document.write(primero);
		//Con la siguiente sintaxis puedo mostrar el tipo de dato al cual petrenece una varaible
		document.write(typeof primero);
		document.write(typeof cadena);


		document.write(fecha.getHours(), fecha.getMinutes());
	</script>	
</body>
</html>
