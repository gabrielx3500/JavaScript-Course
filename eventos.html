<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Manejos de eventos en Javascript</title>
</head>
<body>
	<button onclick="apretar()">Saludar</button>
	<button onmouseover="encima()">Boton</button>
	<button onmouseout="fuera()">Apretar</button>
	<script>
    function apretar(){
     alert("Hola a todos");	
    }

     function encima(){
     alert("Hola a todos por aqui tambien");	
    }


	</script>
</body>
</html>
