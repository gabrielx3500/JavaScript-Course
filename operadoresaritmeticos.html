<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Operadores Aritmeticos en Javascript</title>
</head>
<body>
	<script>
		var uno = 10;
		var dos = 20;
		//Mostramos resultados
		document.write(uno+dos);
		var x = 50+100;
		document.write(x);
		var x = 12;
		var y = 7;
		var z = x+y;
		document.write(z);
		//Resta
		var x = 12;
		var y = 7;
		var a = x-y;
		document.write(a);
		//Multiplicacion
		var x = 12;
		var y = 7;
		var b = x*y;
		document.write(b);
		//Division
		var x = 12;
		var y = 4;
		var j = x/y;
		document.write(j);
		//Exponenciacion
		var x = 12;
		var y = 12**3
		document.write(y);
		//Incremento
		var x = 12;
	    x++
		document.write(x);
		//Decremento
		var x = 12;
		x--
		document.write(x);
		//Modulo
		var m = 35;
		var z = m%5;
		document.write(z);

	</script>
</body>
</html>
