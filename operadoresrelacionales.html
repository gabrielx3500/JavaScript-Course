<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Operadores Relacionales en Javascript</title>
</head>
<body>
	<script>
      var uno = 20;
      var dos = 25;

      /* Los operacdores de comparacion son:
      <
      >
      <=
      >=
      ==
      !=
      */
      document.write(uno<dos);
	</script>
