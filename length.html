<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Funcion length  en Javascript</title>
</head>
<body>
	
	<script>
                /*
	var a = "Hola a todos";
       
        document.write(a.length);  
        */
        var a = "Hola a todos amigos. Feliz dia para ti";
       
        document.write(a.indexOf("amigos"));  

        var a = "Hola a todos mis amigos. Feliz dia para ti";
       
        document.write(a.search("mis"));  

         var a = "Hola a todos amigos. Feliz dia para ti";
       
        document.write(a.lastIndexOf("todos"));  


         var a = "Hola a todos amigos. Feliz dia para ti";
       
        document.write(a.match("todos"));  


       
        
      

	</script>
</body>
</html>
