<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Manejos de eventos 2 en Javascript</title>
</head>
<body>
	<button class="tres">Saludar</button>
	<button onmouseover="encima()">Boton</button>
	<button onmouseout="fuera()">Apretar</button>
	<script>
    var eventoUno = document.querySelector(".tres");
    eventoUno.addEventListener("click",function(){alert("Hooola")});



	</script>
</body>
</html>
